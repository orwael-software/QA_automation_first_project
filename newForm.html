<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Automation</title>
    <link href="stylesheet.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <form>
            <label id="label-one">please enter your email</label>
            <br>
            <input id="email-in" type="email" placeholder="email or phone number" >
            <br>
            <br>
            <label id="label-two">please enter your password</label>
            <br>
            <input id="password-in" type="password" placeholder="password">
        </form>
    </div>
<br>
    <div>
        <form>
            <label id="label-one">please enter your date of birth</label>
            <br>
            <input id="date-in" type="date" placeholder="DD-MM-YYYY" >
            <br>
            <br>
            <label id="label-two">please enter your phone</label>
            <br>
            <input id="number-in" type="number" placeholder="+962">
        </form>
    </div>
    <br>
    <button onclick="alert('your data has been sent')">
        save your information
    </button>
   
</body>
</html>
